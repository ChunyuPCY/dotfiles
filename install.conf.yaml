- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/glow:
      path: glow
    ~/.config/starship:
      path: starship
    ~/.config/tmux:
      path: tmux

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive --remote
