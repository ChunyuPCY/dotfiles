- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~"]

- link:
    ~/.zshenv:
      path: zsh/.zshenv
    ~/.config/zsh:
      path: zsh

    ~/.config/fastfetch:
      path: fastfetch

    ~/.config/bottom:
      path: bottom

    ~/.config/glow:
      path: glow

    ~/.config/bat:
      path: bat

    ~/.config/starship:
      path: starship

    ~/.config/tmux:
      path: tmux
    ~/.config/eza/theme.yml: ./eza/catppuccin.yml

    ~/.config/yazi:
      path: yazi

    ~/.config/nvim:
      path: lazyvim

    ~/.config/lazygit:
      path: lazygit

    ~/.config/wezterm:
      path: wezterm

    ~/.config/ghostty:
      path: ghostty

    # VS Code Linux
    ~/.config/Code/User:
      if: "[[ `uname` = Linux ]]"
      glob: true
      path: vscode/linux/*.json
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: vscode/macos/*.json
      force: true
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: vscode/snippets
      force: true

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive --remote
